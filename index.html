<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
	<head>
		<title>COVID-19 Simulation</title>
		<div class="topnav">
		<h1 style="color:white;">COVID-19<span style="color: #f300b4;"> | </span><b>Simulator</b></h1>
		</div>
	</head>
	<body onload="init()">
		<div class="sim">
		<canvas id="graph" width="1000" height="100" style="border:2px solid #000000; background-color: #4a4a4a; position: absolute; top: 685;"></canvas><br>
		<canvas id="city" width="600" height="600" style="border:2px solid #000000; background-color: #fafafa; position: absolute; top: 100%; left: 200;"></canvas>
		</div>
		<div class="leftcontent">
			<span class="dotgreen"></span><b><span> = Healthy&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></b>
			<span class="dotred"></span><b><span> = Infected</span></b>
			<br>
			<br>
			<p>Note: High population, size and/or speed may lead <br>to lag and complications due to higher amounts <br>of collision.</p>
		</div>
		<div class="rightcontent">
	<b><h1>Modifiers</h1></b>
	<!-- Sliders to modify relative variables !-->
    <b><span>Population: <span id="populationValue">10</span></span></b>
    <input type="range" class="slider" id="num" value="10" min="10" max="100" style="width: 30rem">
    <br>
    <b><span>Size: <span id="radiusValue">10</span></span></b>
    <input type="range" class="slider" id="num1" value="10" min="5" max="25" style="width: 30rem">
    <br>
    <b><span>Speed: <span id="velocityValue">1</span></span></b>
    <input type="range" class="slider" id="num2" value="1" min="1" max="5" style="width: 30rem">
    <br>
    <!-- Button to initiate the "startSim()" method/function !-->
    <button class="btn aqua-gradient" onclick="startSim()">Play</button>
	</body>
	<script>


	</script>
</html>
